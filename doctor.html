<body style="height: 10000px">
    <header class="header fixed">
        <div class="main-contain">
            <div class="body">
                <a href="#!">
                    <img src="./assets/img/logo.png" alt="Logo" width="100" />

                <nav class="nav">
                    <ul>

                        <li><a href="#">Collaboration</a></li>
                        <li><a href="#">Appointment</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <label>
        <input type="checkbox" class="checkbox" />
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>

        <div class="slide">
            <h1>MENU</h1>
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-house"></i>Home</a>
                    <a href="./handbook.html"><i class="fa-solid fa-book"></i>Handbook</a>
                    <a href="./contact.html"><i class="fa-regular fa-handshake"></i>Contact</a>
                    <a href="./business.html"><i class="fa-solid fa-building"></i>Business Health</a>

                    <a href="#" id="doctor-link"><i class="fa-solid fa-user-doctor"></i>Doctor</a>
                    <a href="./roleOf.html"><i class="fa-solid fa-flag"></i>Role of BookingCare</a>

                </li>
            </ul>
        </div>
    </label>

    <div class="doctor-container" id="doctor-functions">
        <h1>Doctor Functions</h1>
        
        <section id="schedule">
            <h2>Manage Work Schedule</h2>
            <form id="schedule-form">
                <label for="work-date">Select Date:</label>
                <input type="date" id="work-date" name="work-date" required />
                <label for="work-time">Select Time:</label>
                <input type="time" id="work-time" name="work-time" required />
                <button type="submit">Update Schedule</button>
            </form>
        </section>

        <section id="patient-info">
            <h2>View Patient Information</h2>
            <ul id="patient-list">
                <li>Patient 1: Name - Contact Information</li>
                <li>Patient 2: Name - Contact Information</li>
            </ul>
        </section>

        <section id="notes">
            <h2>Patient Consultation Notes</h2>
            <form id="notes-form">
                <label for="patient">Select Patient:</label>
                <select id="patient" name="patient">
                    <option value="patient1">Patient 1</option>
                    <option value="patient2">Patient 2</option>
                </select>
                <label for="note">Notes:</label>
                <textarea id="note" name="note" rows="4" required></textarea>
                <button type="submit">Save Notes</button>
            </form>
        </section>

        <section id="consultation">
            <h2>Online Consultation</h2>
            <button onclick="startConsultation()">Start Consultation</button>
        </section>
    </div>

    <script>
        document.getElementById('doctor-link').addEventListener('click', function(event) {
            event.preventDefault();
            const doctorContainer = document.getElementById('doctor-functions');
            doctorContainer.style.display = doctorContainer.style.display === 'none' || doctorContainer.style.display === '' ? 'block' : 'none';
        });

        document.getElementById('schedule-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Work schedule has been updated!');
        });

        document.getElementById('notes-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Notes have been saved!');
        });

        function startConsultation() {
            alert('Online consultation has started!');
        }
    </script>
</body>
