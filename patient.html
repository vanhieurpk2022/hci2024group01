        <div class="main-contain">

            </div>

    </header>
    <label>
        <input type="checkbox" class="checkbox" />
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>
        <div class="slide">
            <h1>MENU</h1>
            <ul>
                <li>
                    <a href="#"><i class="fa-solid fa-house"></i>Home</a>
                    <a href="./handbook.html"><i class="fa-solid fa-book"></i>Handbook</a>
                    <a href="./contact.html"><i class="fa-regular fa-handshake"></i>Contact</a>

    <div class="patient-functions" style="display: none; margin: 20px;">
        <h2>Patient Functions</h2>

        <div id="appointment-form" style="display: block;">
            <h3>Book Appointment</h3>
            <form>
                <label for="date">Select Date:</label>
                <input type="date" id="date" required />
                <label for="time">Select Time:</label>
                <input type="time" id="time" required />
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="health-records" style="display: block;">
            <h3>Health Records</h3>
            <p>Your health records will be displayed here.</p>
        </div>

        <div id="consultation" style="display: block;">
            <h3>Online Consultation</h3>
            <p>Chat with your doctor here.</p>
        </div>

        <div id="reminder" style="display: block;">
            <h3>Reminder Settings</h3>
            <input type="text" placeholder="Enter reminder details" />
            <button id="set-reminder">Set Reminder</button>
        </div>
    </div>

    <script>
        document.getElementById("patient-menu").onclick = function() {
            const functions = document.querySelector(".patient-functions");
            functions.style.display = functions.style.display === "none" ? "block" : "block";
        };

        document.getElementById("set-reminder").onclick = function() {
            alert("Reminder has been set!");
            document.getElementById("reminder").style.display = "none";
        };
    </script>

    <style>
        .patient-functions {
            margin: 20px;
        }
        .patient-functions button {
            margin: 5px;
        }
    </style>
